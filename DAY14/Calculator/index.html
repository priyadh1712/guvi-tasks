<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" >
    <style>
        .btn {
            border: none; 
            box-shadow: none; 
            font-size: 1.5rem; 
        }

        .btn:active {
            transform: scale(0.95); 
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        
        <div class="calculator bg-light p-4 rounded shadow w-75">
            <h1 id="title">Calculator</h1>
            <p id="description">This calculator can perform basic arithmetic operations.</p>
            <input id="result" class="form-control mb-3 text-end fs-1" value="0" readonly />

            <div class="row g-3">
                <div class="col-3">
                    <button id="clear" class="btn btn-outline-danger w-100">C</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-outline-secondary w-100">←</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-outline-secondary w-100">.</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-outline-secondary w-100">×</button>
                </div>

                <div class="col-3">
                    <button class="btn btn-outline-secondary w-100">7</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-outline-secondary w-100">8</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-outline-secondary w-100">9</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-outline-secondary w-100">÷</button>
                </div>

                <div class="col-3">
                    <button class="btn btn-outline-secondary w-100">4</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-outline-secondary w-100">5</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-outline-secondary w-100">6</button>
                </div>
                <div class="col-3">
                    <button id="subtract" class="btn btn-outline-secondary w-100">-</button>
                </div>

                <div class="col-3">
                    <button id="1" class="btn btn-outline-secondary w-100">1</button>
                </div>
                <div class="col-3">
                    <button id="2" class="btn btn-outline-secondary w-100">2</button>
                </div>
                <div class="col-3">
                    <button id="3" class="btn btn-outline-secondary w-100">3</button>
                </div>
                <div class="col-3">
                    <button id="add" class="btn btn-outline-secondary w-100">+</button>
                </div>

                <div class="col-3">
                    <button class="btn btn-outline-secondary w-100">0</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-outline-secondary w-100">00</button>
                </div>
                <div class="col-6">
                    <button id="equal" class="btn btn-primary w-100">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script> 
</body>
</html>
